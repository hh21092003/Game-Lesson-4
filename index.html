<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Service Training Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Restaurant Service Training Game</h1>
    </header>
    <main>
        <div id="game-container">
            <h2>Scenario: Handling a Customer Order</h2>
            <div id="speech-container">
                <button id="start-button">Start Speech Recognition</button>
                <p id="speech-output">Say something...</p>
            </div>
            <div id="dialogue-container"></div>
            <button id="submit-response">Submit</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Restaurant Training Inc.</p>
    </footer>
</body>
</html>
